version: "3.8"
services:
  frontend:
    container_name: iot-frontend
    volumes:
      - "./frontend:/home/node"
    ports:
      - "80:19006"
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
      - database

  backend:
    container_name: iot-backend
    volumes:
      - "./backend:/home/app"
    ports:
      - "8000:8000"
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - 8000
  
  database:
    container_name: iot-database
    image: "postgres:14.1-alpine"
    hostname: "iot-database"
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - ./database:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    expose:
      - 5432